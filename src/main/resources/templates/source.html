<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java Knowledge</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" href="/images/favicon.ico">
    <link rel="stylesheet" th:href="@{/styles/desktop.css}" href="/styles/desktop.css">
    <style>
        textarea {
            resize: none;
            white-space: pre;
            overflow-x: scroll;
            overflow-y: scroll;
            overflow: -moz-scrollbars-horizontal;
        }
    </style>
</head>
<body>
<form action="#" th:object="${payload}" th:action="@{/management}" method="post" novalidate>
    <table class="formatter_table">
        <tr>
            <td style="width: 20%">
                <a href="/"><img src="/images/logo.jpg" alt="Java Knowledge"></a>
            </td>
            <td style="width: 80%">
                <h1 class="page_title">JAVA KNOWLEDGE SOURCE PAGE</h1>
            </td>
        </tr>
    </table>
    <table class="formatter_table">
        <tr>
            <td style="width: 100%">
                <fieldset style="height: 20px">
                    <label th:text="*{message}" class="message" />
                </fieldset>
            </td>
        </tr>
    </table>
    <br>
    <table class="formatter_table">
        <tr>
            <td style="width: 65%">
                <fieldset>
                    <legend>&nbsp;Title&nbsp;</legend>
                    <input type="text" th:field="*{title}" placeholder="Enter the title of the page..." />
                </fieldset>
                <br>
                <fieldset>
                    <legend>&nbsp;Content&nbsp;</legend>
                    <textarea id="content" th:field="*{content}" rows="20" placeholder="Enter page content..." wrap="soft" />
                </fieldset>
                <br>
            </td>
            <td style="width: 35%">
                <fieldset>
                    <legend>&nbsp;Inserts&nbsp;</legend>
                    <input type="submit" value="HEADER 1" formaction="/add/header1" formmethod="post" /><br>
                    <input type="submit" value="HEADER 2" formaction="/add/header2" formmethod="post" /><br>
                    <input type="submit" value="TABLE" formaction="/add/table" formmethod="post" /><br>
                    <input type="submit" value="EXAMPLE" formaction="/add/example" formmethod="post" /><br>
                    <input type="submit" value="INTERNAL REFERENCE" formaction="/add/reference" formmethod="post" /><br>
                    <input type="submit" value="EXTERNAL REFERENCE" formaction="/add/more" formmethod="post" /><br>
                </fieldset>
                <br>
                <input type="submit" value="SAVE" class="button" formaction="/save" formmethod="post" />
                <input type="submit" value="BACK" class="button" formaction="/management" formmethod="post" />
            </td>
        </tr>
    </table>
    <br>
</form>
<script>
    window.onload = function() {
        var textarea = document.getElementById("content");
        textarea.focus();
        textarea.setSelectionRange(textarea.value.length, textarea.value.length);
    }
</script>
</body>
</html>
