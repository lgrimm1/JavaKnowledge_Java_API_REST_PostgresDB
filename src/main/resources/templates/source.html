<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java Knowledge</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" href="/images/favicon.ico">
    <link rel="stylesheet" th:href="@{/styles/desktop.css}" href="/styles/desktop.css">
    <style>
        textarea {
            resize: none;
            white-space: pre;
            overflow-x: scroll;
            overflow-y: scroll;
            overflow: -moz-scrollbars-horizontal;
        }
    </style>
</head>
<body>
<form action="#" th:object="${payload}" th:action="@{/management}" method="post" novalidate>
    <table class="formatter_table">
        <tr>
            <td style="width: 10%">
                <a href="/"><img src="/images/logo.jpg" alt="Java Knowledge" class="banner_image"></a>
            </td>
            <td style="width: 60%">
                <h1 class="banner_title">JAVA KNOWLEDGE SOURCE PAGE</h1>
            </td>
            <td style="width: 30%">
                <p class="banner_info">
                    Author: <i>lgrimm</i>, created: 2022-2023<br>
                    Find me:&nbsp;
                    <a href="https://github.com/lgrimm1">
                        <img src="/images/logo_GitHub.jpg" alt="GitHub" class="banner_link_logo">
                    </a>
                    <a href="https://www.linkedin.com/in/laszlo-grimm">
                        <img src="/images/logo_LinkedIn.jpg" alt="LinkedIn" class="banner_link_logo">
                    </a>
                </p>
            </td>
        </tr>
    </table>
    <table class="formatter_table">
        <tr>
            <td style="width: 100%">
                <fieldset style="height: 20px">
                    <label th:text="*{message}" class="message" />
                </fieldset>
            </td>
        </tr>
    </table>
    <br>
    <table class="formatter_table">
        <tr>
            <td style="width: 65%">
                <fieldset>
                    <legend>&nbsp;Title&nbsp;</legend>
                    <input type="text" th:if="*{editExistingPage}" th:field="*{title}" readonly />
                    <input type="text" th:unless="*{editExistingPage}" th:field="*{title}" placeholder="Enter the title of the page..." />
                </fieldset>
                <br>
                <input type="hidden" th:field="*{editExistingPage}">
                <fieldset>
                    <legend>&nbsp;Content&nbsp;</legend>
                    <textarea id="content" th:field="*{content}" rows="15" placeholder="Enter page content..." wrap="soft" spellcheck="false" />
                </fieldset>
                <br>
            </td>
            <td style="width: 35%">
                <fieldset>
                    <legend>&nbsp;Inserts&nbsp;</legend>
                    <input type="submit" value="HEADER 1" class="submit_half" formaction="/add/header1" formmethod="post" />
                    <input type="submit" value="HEADER 2" class="submit_half" formaction="/add/header2" formmethod="post" /><br>
                    <input type="submit" value="TABLE" class="submit_half" formaction="/add/table" formmethod="post" />
                    <input type="submit" value="EXAMPLE" class="submit_half" formaction="/add/example" formmethod="post" /><br>
                    <input type="submit" value="INTERNAL REFERENCE" class="submit_full" formaction="/add/reference" formmethod="post" /><br>
                    <input type="submit" value="EXTERNAL REFERENCE" class="submit_full" formaction="/add/more" formmethod="post" /><br>
                    <input type="submit" value="LIST ITEM" class="submit_half" formaction="/add/list" formmethod="post" />
                    <input type="submit" value="TABULATOR" class="submit_half" formaction="/add/tab" formmethod="post" /><br>
                    <input type="submit" value="DOUBLE TAB" class="submit_half" formaction="/add/tab2" formmethod="post" />
                    <input type="submit" value="TRIPLE TAB" class="submit_half" formaction="/add/tab3" formmethod="post" /><br>
                </fieldset>
                <br>
                <input type="submit" value="SAVE" class="submit_full" formaction="/save" formmethod="post" />
                <input type="submit" value="BACK" class="submit_full" formaction="/management" formmethod="post" />
            </td>
        </tr>
    </table>
    <br>
</form>
<script>
    window.onload = function() {
        var textarea = document.getElementById("content");
        textarea.focus();
        textarea.setSelectionRange(textarea.value.length, textarea.value.length);
    }
</script>
</body>
</html>
