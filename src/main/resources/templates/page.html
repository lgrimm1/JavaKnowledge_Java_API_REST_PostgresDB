<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java Knowledge</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
This place here is for the banner.<br>
<h1>A PAGE OF KNOWLEDGE</h1>
Navigate in the page, select a title from the list to jump.<br>
<br>
<form action="#" th:object="${payload}" th:action="@{/page}" method="post" novalidate>
    <table class="formatter_table">
        <tr>
            <td style="width: 75%">
                <select id="reference_list" th:field="*{titles}" size="3">
                    <option th:each="title: *{titles}" th:text="${title}" th:value="${title}" />
                </select>
                <br>
            </td>
            <td style="width: 25%">
                <input type="submit" value="VIEW PAGE" formaction="/page" formmethod="post" /><br>
                <input type="submit" value="BACK" formaction="/" formmethod="get" />
            </td>
        </tr>
    </table>
    <br>
    <div style="width:100%; height:2000px; overflow:hidden;">
        <iframe th:src="*{staticPageLink}" style="height:100%; width:99%; border:none;" allow="fullscreen" autofocus />
    </div>
</form>
<script>
    window.onload = function() {
        var s = document.getElementById("reference_list");
        s.selectedIndex = 0;
    }
</script>
</body>
</html>
