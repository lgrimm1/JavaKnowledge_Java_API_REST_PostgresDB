<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java Knowledge</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
This place here is for the banner.<br>
<br>
<form action="#" th:object="${payload}" th:action="@{/page}" method="post" novalidate>
    <table class="formatter_table">
        <tr>
            <td style="width: 75%">
                <select size="3">
                    <option th:each="reference: *{references}" th:text="${reference}" th:value="${reference}" />
                </select>
                <br>
            </td>
            <td style="width: 25%">
                <input type="submit" value="VIEW PAGE" class="button" formaction="/page" formmethod="post" /><br>
                <input type="submit" value="BACK" class="button" formaction="/root" formmethod="get" />
            </td>
        </tr>
    </table>
    <br>
    <div style="width:100%; height:2000px; overflow:hidden;">
        <iframe th:src="*{staticPageLink}" style="height:100%; width:99%; border:none;" allow="fullscreen" autofocus />
    </div>
</form>
</body>
</html>
