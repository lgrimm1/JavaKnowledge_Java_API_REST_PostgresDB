<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java Knowledge</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
This place here is for the banner.<br>
<h1>MANAGEMENT</h1>
Select title(s) and choose an action, or go back for a search.<br>
<form action="#" th:object="${payload}" th:action="@{/management}" method="post" novalidate>
<!--
    <h4 th:unless="*{message}.isEmpty()" th:text="*{message}" class="message" />
-->
    <h4><label th:field="*{message}" class="message" /></h4>
    <br>
    <table class="formatter_table">
        <tr>
            <td style="width: 65%">
                <select id="titles_list" th:field="*{titles}" size="15" multiple autofocus>
                    <option th:each="title: *{titles}" th:text="${title}" th:value="${title}" />
                </select>
                <br>
            </td>
            <td style="width: 35%">
                <input type="submit" value="NEW SOURCE PAGE" formaction="/source/new" formmethod="post" /><br>
                <input type="submit" value="EDIT SOURCE PAGE" formaction="/source/edit" formmethod="post" /><br>
                <br>
                <label for="files" class="custom_file_upload">
                    <input id="files" type="file" th:field="*{files}" multiple />
                    BROWSE FILES...
                </label>
                <br>
                <label for="confirm">Confirm action: </label><input id="confirm" type="checkbox" th:field="*{confirm}" /><br>
                <br>
                <input type="submit" value="DELETE SOURCE PAGES" formaction="/delete" formmethod="post" /><br>
                <input type="submit" value="GENERATE PAGES FROM SOURCES" formaction="/generate" formmethod="post" /><br>
                <input type="submit" value="PUBLISH STATIC PAGES" formaction="/publish" formmethod="post" /><br>
                <input type="submit" value="IMPORT SOURCE FILES" formaction="/import" formmethod="post" /><br>
                <br>
                <input type="submit" value="BACK" class="button" formaction="/" formmethod="get" />
            </td>
        </tr>
    </table>
    <br>
</form>
<script>
    window.onload = function() {
    var s = document.getElementById("titles_list");
<!--
    s.selectedIndex = s.options.length - 1;
-->
    s.selectedIndex = 0;
    }
</script>
</body>
</html>
