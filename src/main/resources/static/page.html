<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java Knowledge</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<a href="/"><img src="/images/logo.jpg" alt="Java Knowledge"></a>
<br>
<form action="#" th:object="${payload}" th:action="@{/page}" method="post" novalidate>
    <fieldset>
        <legend>&nbsp;References to Other Pages&nbsp;</legend>
        <table class="formatter_table">
            <tr>
                <td style="width: 75%">
                    <select id="reference_list" th:field="*{titles}" size="3">
                        <option th:each="title: *{titles}" th:text="${title}" th:value="${title}" />
                    </select>
                    <br>
                </td>
                <td style="width: 25%">
                    <input type="submit" value="VIEW PAGE" formaction="/page" formmethod="post" /><br>
                    <input type="submit" value="BACK" formaction="/" formmethod="get" />
                </td>
            </tr>
        </table>
    </fieldset>
    <br>
    <div style="width:100%; height:2000px; overflow:hidden;">
        <iframe src="css_test_iframe.html" style="height:100%; width:99%; border:none;" allow="fullscreen" autofocus />
    </div>
</form>
<script>
    window.onload = function() {
        var s = document.getElementById("reference_list");
        s.selectedIndex = 0;
    }
</script>
</body>
</html>
